<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs View Preview</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #f5f5f5;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tournament Tabs View Preview</h1>
      <div id="preview"></div>
    </div>

    <script src="UIComponents/tournamentTabsView.js"></script>
    <script>
      // Render the tabs view
      const previewContainer = document.getElementById("preview");
      const tabsView = tournamentTabsView();
      previewContainer.appendChild(tabsView);
    </script>
  </body>
</html>
