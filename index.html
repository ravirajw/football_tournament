<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Pune Football Community</title>
    <link rel="stylesheet" href="css/variables.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: var(--dark-teal); /* Prevent white flash */
        font-family: var(--font-main);
        overflow: hidden;
      }
    </style>
    <!-- Components -->
    <script src="UIComponents/splashScreen.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        // Show splash screen for 2 seconds
        await showSplashScreen(2000);
        
        // After splash screen, you can initialize the rest of the app here
        console.log("Splash screen finished. App ready for next steps.");
      });
    </script>
  </body>
</html>
